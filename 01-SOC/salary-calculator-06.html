<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <!-- basic + hra + da - tax -->
    <style>
        body{
            margin-top: 50px;
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            padding-right: 10px;
            font-size: 16pt;
        }
    </style>
    <script src="jquery-3.6.4.js"></script>
    <!-- 
        Assumptions
            1. 100% functionally perfect
            2. Refactoring to seperate .js, .css files will be taken care by someone else

     -->
    <script>
        class SalaryCalculatorModel{
            _data = {
                basic : 0,
                hra: 0,
                da : 0,
                tax : 0,
                salary : 0
            }

            _subscriptions = {
                basic: null,
                hra: null,
                da: null,
                tax: null,
                salary: null
            }

            get(attrName){
                return this._data[attrName];
            }

            set(attrName, value){
                if (this._data[attrName] === value) return
                this._data[attrName] = value;
                const subscriptionFn = this._subscriptions[attrName];
                if (typeof subscriptionFn === 'function')
                    subscriptionFn()
            }

            subcribe(attrName, fn){
                this._subscriptions[attrName] = fn
            }

            calculate(){
                const gross = this.get('basic') + this.get('hra') + this.get('da'),
                    net = gross * ((100-this.get('tax'))/100) 
                this.set('salary', net);
                
            }
        }

        //view
        $(() => {
            window['model'] = new SalaryCalculatorModel()

            $('#txtBasic').change((evt) => {
                model.set('basic', parseInt($(evt.target).val()));
            });

            $('#txtHra').change((evt) => {
                model.set('hra', parseInt($(evt.target).val()));
            });

            $('#txtDa').change((evt) => {
                model.set('da', parseInt($(evt.target).val()));
            });

            $('#rangeTax').change((evt) => {
                model.set('tax', parseInt($(evt.target).val()));
            });

            $('#btnCalculate').click(() => {
                model.calculate()
            })

            model.subcribe('salary', function(){
                $('#tdSalary').text(model.get('salary'))
            })
            model.subcribe('basic', function(){
                $('#tdBasic').text(model.get('basic'))
            })
            model.subcribe('hra', function () {
                $('#tdHra').text(model.get('hra'))
            })
            model.subcribe('da', function () {
                $('#tdDa').text(model.get('da'))
            })
            model.subcribe('tax', function () {
                $('#tdTax').text(model.get('tax'))
            })
        })
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <button id="btnCalculate">Calculate</button>
        </div>
        <div class="field">
            <table>
                <tr>
                    <td id="tdBasic">[Basic]</td>
                    <td id="tdHra">[HRA]</td>
                    <td id="tdDa">[DA]</td>
                    <td id="tdTax">[Tax]</td>
                    <td id="tdSalary">[Salary]</td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
